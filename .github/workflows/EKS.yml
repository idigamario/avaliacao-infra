name: kubernetes

on:
  workflow_call:

jobs:

  EKS:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: configurando credenciais da AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ID_CHAVE_ACESSO }}
        aws-secret-access-key: ${{ secrets.CHAVE_SECRETA }}
        aws-region: us-east-1

    - name: HashiCorp - Setup Terraform
      uses: hashicorp/setup-terraform@v2.0.3
      
    - run: terraform -chdir=terraform/env/ init

    - run: terraform -chdir=terraform/env/ apply -auto-approve
    
    - name: Kubectl tool installer
      uses: Azure/setup-kubectl@v3
      
    - run: aws sts get-caller-identity
    
    - run: aws eks update-kubeconfig --region us-east-1 --name avaliacao-infra
    
    - run: kubectl get svc
    
    - run: kubectl apply -f k8a/App/app.yml

    - run: kubectl apply -f k8a/DB/db.yml
    
    - run: kubectl set image deployment/avaliacao-infra avaliacao-infra={{$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG}}